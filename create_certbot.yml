---

-   name: Create Certbot
    hosts: site
    remote_user: raphaelcorbin
    tasks:
        -   name: Update apt packages
            apt:
                update_cache: yes

        -   name: Add Certbot repository
            apt_repository:
                repo: 'ppa:certbot/certbot'
                state: present
                update_cache: yes

        -   name: Install Certbot
            apt:
                name:
                    - certbot
                    - python-certbot-nginx
                state: present
                update_cache: yes

