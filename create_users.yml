---

-   name: Install php-fpm7.4
    hosts: site
    remote_user: root
    tasks:
        -   name: Add users
            user:
                name: "{{remote_user}}"
                password: '!'
                state: present
                shell: /bin/bash

        -   name: Auth users
            authorized_key:
                user: "{{remote_user}}"
                key: "{{lookup('file', '~/.ssh/id_rsa.pub')}}"

        -   name: Create public directory
            file:
                path: "/home/{{remote_user}}/{{site_public}}"
                state: directory
                owner: '{{remote_user}}'
                group: '{{remote_user}}'

        -   name: Create log directory
            file:
                path: "/home/{{remote_user}}/{{site_public}}/logs"
                state: directory
                owner: '{{remote_user}}'
                group: '{{remote_user}}'


